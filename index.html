<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&family=Poppins:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>AopaClothing</title>
  </head>
  <body>
    <header>
      <h1 class="name">
        AopaClothing
        <img src="./images/icons/shirt.svg" alt="shirt icon">
      </h1>
        <div class="cart">
          <span>$0.00</span>
          <img src="./images/icons/cart.svg" class="cart-icon"></img>
        </div>
    </header>
    <main>
        <section class="carousel">
            <div class="buttons-slide">
                <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div class="dots">
                <div class="dot active"></div>
                <div class="dot"></div>
            </div>

            <div class="items">
                <div class="item active"><img src="./images/carousel/apresentation.png"></div>
                <div class="item"><img src="./images/carousel/coupon.png"></div>
            </div>
        </section>

        <section class="clothings-container">

          <div class="cloth-section highlight">
              <h1 class="section-title">Highlights</h1>
              <div class="products"></div>
          </div>


          <div class="cloth-section casual">
            <h1 class="section-title">Casual</h1>
            <div class="products casual"></div>
          </div>
          
        </section>
    </main>

    <section class="modal-cart">
      <div class="container">
          <div class="header">
            <h1>Cart</h1>
            <button class="close">
              <i class="far fa-times-circle"></i>
            </button>
          </div>

          <div class="products"></div>

          <div class="footer">
            <div class="price-and-coupon">
              <span>
                Total
                <span>0.00</span>
              </span>
              <input type="text" class="coupon" placeholder="coupon">
              <button class="check-coupon">Check</button>
            </div>
            <button class="buy">Buy</button>
          </div>
      </div>
    </section>

    <section class="warnings">
      <div class="warning applied">Coupon applied!</div>
      <div class="warning not-applied">Coupon not applied!</div>
    </section>
    <script src="./index.js" defer type="module"></script>
  </body>
</html>
